<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>
            Please fill out this form with the required information
        </p>
        <form action="" method="post"> <!--please add the php file--->
            <fieldset >
                <label for="first-name">    
                    Enter Your First Name: <input type="text" id="first-name" name="first-name" placeholder="Juan" required>
                </label>
                <label for="last-name">     
                    Enter Your Last Name: <input type="text" id="last-name" name="last-name" placeholder="Dela Cruz" required>
                </label>
                <label for="email"> 
                    Enter Your Email: <input type="email" id="email" name="email" placeholder="@mail.com" required>
                </label>
                <label for="mobile-number">
                    Enter Your Mobile Number: <input type="tel" id="mobile-number" name="mobile-number" placeholder="09123456789" pattern="[0-9]{11}" required>
                </label>
                <label for="sex">
                    Choose your sex:
                    <input type="radio">Male
                    <input type="radio">Female
                </label>
                <label for="birthdate"> Enter Your Birthdate: <input type="date" id="birthdate" name="birthdate" required></label>
                <label for="new-password">
                    Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-9]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="address">
                    Region:
                    <select id="address" name="address" required>
                        <option value="">
                            (select one)
                        </option>
                        <option value="NCR">
                            NCR
                        </option>
                        <option value="Region 4-A">
                            Region 4-A
                        </option>
                        <option value="Region 4-B">
                            Region 4-B
                        </option>
                        <option value="Region 6">
                            Region 6
                        </option>
                        <option value="Region 7">
                            Region 7
                        </option>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture">
                </label>
                <label for="age"> Input your age (years): <input type="number" id="age" name="age" min="13" max="120" required></label>
            </fieldset>
            <fieldset>
                <legend>Account Type (required)</legend>
                <label for="personal-account">
                    <input type="radio" id="personal-account" name="account-type" class="inline" checked> Student
                </label>
                <label for="business-account">
                    <input type="radio" id="business-account" name="account-type" class="inline"> Faculty
                </label>
            </fieldset>
            <label for="terms-and-conditions">
                <input type="checkbox" class="inline" name="terms" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
